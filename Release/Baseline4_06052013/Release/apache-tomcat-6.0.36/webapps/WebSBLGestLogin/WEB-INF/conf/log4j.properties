log4j.category.com.opensimphony.xwork2 = OFF
log4j.category.org.apache.struts2 = OFF
log4j.category.freemarker = OFF
log4j.rootLogger= INFO, CONSOLE, presentation
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %m%n
log4j.appender.presentation=org.apache.log4j.DailyRollingFileAppender
log4j.appender.presentation.File=C:/apache-tomcat-6.0.36/SistemaEditorialeGruppoRosso/Log/log_server.log
# Roll the log file at a certain time
log4j.appender.presentation.DatePattern='_'yyyy-MM-dd
# Append to the end of the file or overwrites the file at start.
log4j.appender.presentation.Append=true
log4j.appender.presentation.layout=org.apache.log4j.PatternLayout
log4j.appender.presentation.layout.ConversionPattern=[%5p] %d{yyyy-MM-dd HH:mm:ss} (%F:%M:%L)%n%m%n%n